function reconcile() {

  var foundRowNumber = document.getElementById('foundRowNumber').innerHTML
  var matchingRowNumber = document.getElementById('matchingRowNumber').innerHTML
  
  var rowNumbers = {
    found: foundRowNumber,
    matching: matchingRowNumber,
  }

  console.log(rowNumbers)
  google.script.run.reconcile2Txns(rowNumbers);
}

function cancel() {
  google.script.host.close()
}
